apiVersion: apps/v1
kind: Deployment
metadata:
  name: &service-name simplegolangk8sdocker
  labels: &labels
    app: *service-name
spec:
  minReadySeconds: 1
  selector:
    matchLabels: *labels
  replicas: 1
  revisionHistoryLimit: 10
  template: 
    metadata:
      labels: *labels
    spec:
      containers:
      - name: *service-name
        image: yersultan/simplegolangk8sdocker:v1
        command: ["./binary"]
          